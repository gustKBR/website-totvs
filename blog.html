<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./static/css/blog.css">
  <link rel="stylesheet" type="text/css" href="./static/css/header.css">
  <link rel="stylesheet" type="text/css" href="./static/css/footer.css">
  <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Programa Dev Start</title>
</head>
<body>
  <header id="navbar"></header>
  <h1 class="blog">Blog</h1>
  <div class="articles">
    <div></div>
  </div>
  <footer id="footer">
  </footer>
  <script src="./static/components/header.js"></script>
  <script src="./static/components/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    fetch("static/mock/blog_data.json")
    .then(response => response.json())
    .then(data => {
      data.forEach((article, index) => {
        document.querySelector(".articles").innerHTML += `
        <div class="everything">
        <div class="info">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal${index}">
            ${article.button}
          </button>
          <div class="modal fade" id="exampleModal${index}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">${article.title}</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ${article.text}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        <br>
        <div class="items">
        <span class="publish-date">
          ${article.publishDate}
        </span>
        <span class="category">
          ${article.category}
        </span></div><br>
        <p class="description">
          ${article.description}
        </p><br>
        </div>
        </div>
        `
      })
    })
  </script>
</body>
</html>
