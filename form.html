<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./static/css/form.css">
  <link rel="stylesheet" type="text/css" href="./static/css/header.css">
  <link rel="stylesheet" type="text/css" href="./static/css/footer.css">
  <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Programa Dev Start</title>
</head>
<body>
  <header id="navbar"></header>
  <div class="box">
    <h1 class="form-title">Relatório de Despesas</h1>
  </div>
  <h2 class="requester-title">Solicitante</h2>
  <div class="requester">
    <div class="requester-info">
      <form method="get">
        <label for="requester-name">Solicitante</label>
        <br>
        <input type="text" name="requester-name" id="requester-name" placeholder="Insira o nome do solicitante" required /><br>

        <label for="requester-email">Email</label>
        <br>
        <input type="email" name="requester-email" id="requester-email" placeholder="Insira o email do solicitante" required /><br>

        <label for="requester-company">Empresa</label>
        <br>
        <input type="text" name="requester-company" id="requester-company" placeholder="Insira o nome da empresa do solicitante" required /><br>

        <label for="requester-area">Área</label>
        <br>
        <input type="text" name="requester-area" id="requester-area" placeholder="Insira a área do solicitante" required />
      </form>
    </div>
  </div>
  <div class="expenses">
    <h2>Despesas</h2>
    <button onclick="newElement()" class="include"><i class="fas fa-plus"></i>Incluir</button>
  </div>
  <div class="expenses-box">
    <form method="get">
      <div id="expenses-row" class="expenses-row">
      </div>
      <div class="grand-total">
        <p id="grand-total">Total Geral</p>
        <input type="number" name="grand_total" id="grand_total" onchange="sumValues()" readonly />
      </div>
      <div class="group">
        <div class="actions"><h3>Ações</h3></div>
        <div class="button-box">
          <input type="reset" value="Limpar" onclick="resetStyles()" />
          <button type="cancel" value="Cancelar">Cancelar</button>
          <input type="submit" value="Enviar" onclick="confirmMessage()" />
        </div>
      </div>
    </form>
  </div>
  <footer id="footer">
  </footer>
  <script src="./static/components/header.js"></script>
  <script src="./static/components/footer.js"></script>
  <script src="./static/js/validation.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
